version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: payment-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: paymentdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: payment-redis
    ports:
      - "6379:6379"

volumes:
  mysql_data:
